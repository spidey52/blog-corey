{% extends 'base.html' %}

{% block content %}


<article class="media content-section">
    <img src="{{ post.author.profile.image.url }}" alt="user profile" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
           
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        {% if post.author == user %}
            <a class="btn btn-secondary btn-sm mt-3 mb-1" href="{% url 'post-update' post.pk %}">Update</a>
            <a class="btn btn-danger ml-2 btn-sm mt-3 mb-1" href="{% url 'post-delete' post.pk %}">Delete</a>
        {% endif %}
    </div>
</article>

{% endblock content %}

{% block title %} home {% endblock title %}
